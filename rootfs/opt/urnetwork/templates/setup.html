<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URnetwork Provider 設定</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="text-center">URnetwork Provider 初始設定</h4>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info">
                            <h6>設定步驟：</h6>
                            <ol>
                                <li>前往 <a href="https://ur.io" target="_blank">ur.io</a> 登入你的帳號</li>
                                <li>點擊「Copy an Auth Code」按鈕</li>
                                <li>將授權碼貼到下方欄位</li>
                                <li>點擊「開始設定」完成認證</li>
                            </ol>
                        </div>
                        
                        <form id="authForm">
                            <div class="mb-3">
                                <label for="authCode" class="form-label">授權碼 (Auth Code)</label>
                                <textarea class="form-control" id="authCode" rows="4" 
                                        placeholder="請在此貼上從 ur.io 複製的授權碼..." required></textarea>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-key"></i> 開始設定
                                </button>
                            </div>
                        </form>
                        
                        <div id="status" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('authForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const authCode = document.getElementById('authCode').value.trim();
            const statusDiv = document.getElementById('status');
            
            if (!authCode) {
                statusDiv.innerHTML = '<div class="alert alert-danger">請輸入授權碼</div>';
                return;
            }
            
            // 顯示載入中
            statusDiv.innerHTML = '<div class="alert alert-info">正在設定中，請稍候...</div>';
            
            // 發送認證請求
            fetch('/api/auth', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ auth_code: authCode })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    statusDiv.innerHTML = '<div class="alert alert-success">設定成功！正在跳轉到控制台...</div>';
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    statusDiv.innerHTML = `<div class="alert alert-danger">設定失敗: ${data.error}</div>`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                statusDiv.innerHTML = `<div class="alert alert-danger">設定過程發生錯誤: ${error}</div>`;
            });
        });
    </script>
</body>
</html>
