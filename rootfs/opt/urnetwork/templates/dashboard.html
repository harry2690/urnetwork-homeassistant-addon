<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URnetwork Provider 控制台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">
            <i class="fas fa-network-wired"></i> URnetwork Provider 控制台
        </h1>
        
        <!-- 狀態卡片 -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <h5 class="card-title">狀態</h5>
                        <p class="card-text" id="status">
                            {% if status.status == 'running' %}
                                <i class="fas fa-check-circle"></i> 運行中
                            {% else %}
                                <i class="fas fa-times-circle"></i> 未運行
                            {% endif %}
                        </p>
                    </div>
                </div>
            </div>
            
            <div class="col-md-3">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <h5 class="card-title">總獎勵</h5>
                        <p class="card-text" id="earnings">
                            ${{ stats.total_earnings or '0.00' }} USDC
                        </p>
                    </div>
                </div>
            </div>
            
            <div class="col-md-3">
                <div class="card bg-info text-white">
                    <div class="card-body">
                        <h5 class="card-title">運行時間</h5>
                        <p class="card-text" id="uptime">
                            {{ stats.uptime or '未知' }}
                        </p>
                    </div>
                </div>
            </div>
            
            <div class="col-md-3">
                <div class="card bg-warning text-white">
                    <div class="card-body">
                        <h5 class="card-title">流量貢獻</h5>
                        <p class="card-text" id="traffic">
                            {{ stats.traffic_served or '0 MB' }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 控制按鈕 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-success" onclick="controlProvider('start')">
                        <i class="fas fa-play"></i> 啟動
                    </button>
                    <button type="button" class="btn btn-danger" onclick="controlProvider('stop')">
                        <i class="fas fa-stop"></i> 停止
                    </button>
                    <button type="button" class="btn btn-warning" onclick="controlProvider('restart')">
                        <i class="fas fa-redo"></i> 重啟
                    </button>
                    <button type="button" class="btn btn-info" onclick="controlProvider('update')">
                        <i class="fas fa-download"></i> 更新
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="showReAuthModal()">
                        <i class="fas fa-key"></i> 重新認證
                    </button>
                </div>
            </div>
        </div>

        <!-- 重新認證模態框 -->
        <div class="modal fade" id="reAuthModal" tabindex="-1" aria-labelledby="reAuthModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="reAuthModalLabel">重新認證 URnetwork</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>如果容器出現認證失敗的錯誤，請使用您的原始認證碼重新進行 Docker 認證。</p>
                        <div class="mb-3">
                            <label for="authCodeInput" class="form-label">認證碼</label>
                            <textarea class="form-control" id="authCodeInput" rows="8" placeholder="請輸入您的 URnetwork 認證碼"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" onclick="performReAuth()">重新認證</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 日誌區域 -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">系統日誌</h5>
                        <button class="btn btn-sm btn-outline-primary" onclick="refreshLogs()">
                            <i class="fas fa-refresh"></i> 重新整理
                        </button>
                    </div>
                    <div class="card-body">
                        <pre id="logs" style="height: 300px; overflow-y: auto; background-color: #f8f9fa;">
載入中...
                        </pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 控制 Provider
        function controlProvider(action) {
            fetch(`/api/provider/${action}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    location.reload();
                } else {
                    alert('錯誤: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('操作失敗: ' + error);
            });
        }
        
        // 重新整理日誌
        function refreshLogs() {
            fetch('/api/logs')
            .then(response => response.json())
            .then(data => {
                document.getElementById('logs').textContent = data.logs;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('logs').textContent = '無法載入日誌: ' + error;
            });
        }

        // 顯示重新認證模態框
        function showReAuthModal() {
            const modal = new bootstrap.Modal(document.getElementById('reAuthModal'));
            modal.show();
        }

        // 執行重新認證
        function performReAuth() {
            const authCode = document.getElementById('authCodeInput').value.trim();
            if (!authCode) {
                alert('請輸入認證碼');
                return;
            }

            // 顯示載入狀態
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = '重新認證中...';
            button.disabled = true;

            fetch('/api/force-docker-auth', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ auth_code: authCode })
            })
            .then(response => response.json())
            .then(data => {
                button.textContent = originalText;
                button.disabled = false;

                if (data.success) {
                    alert('重新認證成功！容器將使用新的認證資訊。');
                    // 關閉模態框
                    const modal = bootstrap.Modal.getInstance(document.getElementById('reAuthModal'));
                    modal.hide();
                    // 重新載入頁面
                    location.reload();
                } else {
                    alert('重新認證失敗: ' + data.error);
                }
            })
            .catch(error => {
                button.textContent = originalText;
                button.disabled = false;
                console.error('Error:', error);
                alert('重新認證失敗: ' + error);
            });
        }

        // 自動重新整理狀態
        setInterval(function() {
            fetch('/api/status')
            .then(response => response.json())
            .then(data => {
                // 更新狀態顯示
                updateStatusDisplay(data);
            })
            .catch(error => {
                console.error('Status update error:', error);
            });
        }, 30000); // 每 30 秒更新一次
        
        // 頁面載入時取得日誌
        document.addEventListener('DOMContentLoaded', function() {
            refreshLogs();
        });
    </script>
</body>
</html>
